import org.gradle.api.tasks.wrapper.Wrapper.DistributionType

buildscript {
  ext.versions = [
      minSdk          : 23,
      compileSdk      : 28,
      supportLib      : '28.0.0',
      glide           : '4.11.0',
      autoValue       : '1.5',
      autoValueMoshi  : '0.4.3',
      moshi           : '1.8.0',
      stetho          : '1.5.1',
      nytStore        : '3.1.1',
      okHttp          : '4.8.1',
      retrofit        : '2.9.0',
      rxBindings      : '2.2.0',
      dagger          : '2.28.3',
      butterKnife     : '10.2.3',
      commonmark      : '0.10.0',
      flexmark        : '0.50.44',
      timber          : '4.7.1',
      junit           : '4.13',
      deeplinkDispatch: '4.1.0',
      androidTest     : '1.0.2',
      kotlin          : '1.3.72',
      room            : '2.2.5',
      jsoup           : '1.13.1',
      rxjava          : '2.2.19',
  ]

  repositories {
    google()
    jcenter()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:4.0.1' // See ndkVersion in build.gradle (:app) when updating
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
  }
}

allprojects {
  repositories {
    google()
    jcenter()
    maven { url 'https://jitpack.io' }
  }
}

tasks.wrapper {
  distributionType = DistributionType.ALL
  gradleVersion = "6.5.1"
  distributionSha256Sum = "143a28f54f1ae93ef4f72d862dbc3c438050d81bb45b4601eb7076e998362920"
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
